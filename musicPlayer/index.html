<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Manager</title>
    <link rel="stylesheet" href="indx.css">
</head>
<body>
    <div id="div1">
        <div>
            <h1 id="head1">Music Playlist Manager</h1>
            <img id="img1" src="music logo" alt="logo">
    <div class="player">
        <div class="info">
            <h2 id="title">Title</h2>
            <h3 id="artist">Artist</h3>
        </div>
        <audio id="audio" src=""></audio>
        <input type="range" id="seekbar" min="0" max="1" step="0.01" value="1">
        <div class="controls">
            <button id="prev" onclick="backSong()">⏮</button>
            <button id="play" onclick="togglePlayPause()">▶</button>
           
            <button id="next" onclick="nextSong()">⏭</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
